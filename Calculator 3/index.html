<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Calculator</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display"/>
                </div>
                <div>
                    <input type="button" value="Ac" onclick="display.value =' '"/>
                    <input type="button" value="De" onclick="display.value = display.value.toString().slice(0,-1)"/>
                    <input type="button" value="." onclick="display.value +='.'" onkeydown="doubledot(twodot)"/>
                    <input type="button" value="/" onclick="display.value +='/'"/>
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'"/>
                    <input type="button" value="8" onclick="display.value +='8'"/>
                    <input type="button" value="9" onclick="display.value +='9'"/>
                    <input type="button" value="*" onclick="display.value +='*'"/>
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'"/>
                    <input type="button" value="5" onclick="display.value +='5'"/>
                    <input type="button" value="6" onclick="display.value +='6'"/>
                    <input type="button" value="-" onclick="display.value +='-'"/>
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'"/>
                    <input type="button" value="2" onclick="display.value +='2'"/>
                    <input type="button" value="3" onclick="display.value +='3'"/>
                    <input type="button" value="+" onclick="display.value +='+'"/>
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00'"/>
                    <input type="button" value="0" onclick="display.value +='0'"/>
                    <input type="button" value="=" onclick="display.value = eval(display.value)" style="width:145px;"/>
                </div>
            </form>
        </div>

    </div>
    <script>
        function myFunction(event) {
            if (event.key == '0' || event.key == '1'
                || event.key == '2' || event.key == '3'
                || event.key == '4' || event.key == '5'
                || event.key == '6' || event.key == '7'
                || event.key == '8' || event.key == '9'
                || event.key == '+' || event.key == '-'
                || event.key == '*' || event.key == '/')
                document.getElementById("display").value += event.key;
        }
        function doubledot(twodot)
        {
            if (twodot.key == '.') {
                document.getElementById("display").value += 'Error';
            }
        }
    </script>

</body>
</html>
